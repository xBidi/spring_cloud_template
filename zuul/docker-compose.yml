version: '2'
services:
  service:
    container_name: ${SERVICE_NAME}
    image: ${SERVICE_NAME}
    build:
      context: .
      dockerfile: Dockerfile
    expose:
      - ${PORT}
    ports:
      - ${PORT}:${PORT}
    networks:
      - spring
    restart: always
    environment:
      PORT: ${PORT}
      SERVICE_NAME: ${SERVICE_NAME}
      PROFILE: ${PROFILE}
      EUREKA_URI: ${EUREKA_URI}
networks:
  spring:
    external: true
